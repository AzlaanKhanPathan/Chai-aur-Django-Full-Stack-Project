{% extends "layout.html" %}

{% block content %}
<h2>Login Form</h2>
{% csrf_token %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Login</button>
</form>
<p>Don't have an account? <a href="{%url 'register'%}">Register Here</a></p>
{% endblock content %}
